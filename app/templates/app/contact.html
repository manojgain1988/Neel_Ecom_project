{% extends "app/base.html" %}
{% load static %}

{% block title %}
About Page 
{% endblock title %}


{% block banner %}
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="{%static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="...">
      </div>

      <div class="carousel-item ">
        <img src="{%static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="...">
      </div>

      <div class="carousel-item ">
        <img src="{%static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="...">
      </div>

      <div class="carousel-item ">
        <img src="{%static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="...">
      </div>
      
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner %}

{% block main_content %}
<div class="container mt-3">
    <h1 class="text-center mt-5 fw-bold">Contact Us </h1>
    <br><br>
    
    <div class="row container">
        <p class='fs-5 text-center'>Address : </p>
        <p class='fs-5 text-center'>Contact : </p>
        <p class='fs-5 text-center'>Email : </p>
    </div>
</div>
<br><br>
{% endblock main_content %}
